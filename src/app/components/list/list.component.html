<md-list>

  <ng-container *ngIf="isLeftBar">
    <md-list-item *ngFor='let item of list'>
      <div class="left-bar-item">
        <md-icon md-list-icon class="left-bar-item-icon">{{item.icon}}</md-icon>
        <h4 mdLine>{{item.text}}</h4>
      </div>
    </md-list-item>
  </ng-container>

  <ng-container *ngIf="isRightBar">
    <md-list-item *ngFor='let item of list'>
      <a href="..." class="right-bar-item">{{item.text}}</a>
    </md-list-item>
  </ng-container>

</md-list>
